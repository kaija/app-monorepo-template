name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner (Table format)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'

    - name: Run Trivy vulnerability scanner (SARIF format)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-fs'
      continue-on-error: true

    - name: Upload Trivy results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-results
        path: trivy-results.sarif
        retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: 'codeql-${{ matrix.language }}'
      continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker images
      run: |
        docker build -t line-commerce-backend:latest ./backend
        docker build -t line-commerce-frontend:latest ./frontend

    - name: Run Trivy on Backend Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'line-commerce-backend:latest'
        format: 'sarif'
        output: 'trivy-backend-docker.sarif'

    - name: Run Trivy on Frontend Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'line-commerce-frontend:latest'
        format: 'sarif'
        output: 'trivy-frontend-docker.sarif'

    - name: Upload Backend Docker scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-backend-docker.sarif'
        category: 'trivy-backend-docker'
      continue-on-error: true

    - name: Upload Frontend Docker scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-frontend-docker.sarif'
        category: 'trivy-frontend-docker'
      continue-on-error: true

    - name: Upload Docker scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-security-results
        path: |
          trivy-backend-docker.sarif
          trivy-frontend-docker.sarif
        retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, codeql-analysis, secret-scanning]
    if: always()

    steps:
    - name: Security Scan Summary
      run: |
        echo "üîí Security Scanning Summary"
        echo "=========================="
        echo "Trivy Scan: ${{ needs.trivy-scan.result }}"
        echo "CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
        echo "Secret Scanning: ${{ needs.secret-scanning.result }}"

        if [[ "${{ needs.trivy-scan.result }}" == "failure" ]] || \
           [[ "${{ needs.codeql-analysis.result }}" == "failure" ]] || \
           [[ "${{ needs.secret-scanning.result }}" == "failure" ]]; then
          echo "‚ö†Ô∏è  Some security scans found issues. Check the Security tab for details."
        else
          echo "‚úÖ All security scans completed successfully!"
        fi
