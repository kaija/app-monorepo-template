name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      database: ${{ steps.changes.outputs.database }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Detect changes
      uses: dorny/paths-filter@v3
      id: changes
      with:
        filters: |
          backend:
            - 'backend/**'
            - '.github/workflows/ci.yml'
          frontend:
            - 'frontend/**'
            - '.github/workflows/ci.yml'
          database:
            - 'backend/alembic/**'
            - 'backend/app/models/**'
            - '.github/workflows/ci.yml'

  backend-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run linting and formatting checks
      run: |
        black --check --diff .
        isort --check-only --diff .
        flake8 .
        mypy app/

    - name: Setup test environment and run migrations
      env:
        DATABASE_URL: postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci-testing-only-not-for-production-use
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
      run: alembic upgrade head

    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://testuser:testpassword@localhost:5432/testdb
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci-testing-only-not-for-production-use
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
      run: pytest tests/ -v --cov=app --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend

  frontend-test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: ['20', '22']  # AWS Lambda supported versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        NEXT_PUBLIC_APP_NAME: "LINE Commerce"
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only-not-for-production-use-32chars
      run: npm run lint

    - name: Run type checking
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        NEXT_PUBLIC_APP_NAME: "LINE Commerce"
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only-not-for-production-use-32chars
      run: npm run type-check

    - name: Run tests
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        NEXT_PUBLIC_APP_NAME: "LINE Commerce"
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only-not-for-production-use-32chars
      run: npm run test

    - name: Build application
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        NEXT_PUBLIC_APP_NAME: "LINE Commerce"
        NEXTAUTH_URL: http://localhost:3000
        NEXTAUTH_SECRET: test-nextauth-secret-for-ci-testing-only-not-for-production-use-32chars
      run: npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always() && (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run integration tests
      run: |
        docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test-runner

    - name: Cleanup
      if: always()
      run: |
        docker compose -f docker-compose.test.yml down -v

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
